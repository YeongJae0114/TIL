<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>04 - 조건문 연습</title>
</head>
<body>
  <h1>조건문 연습</h1>
  <p>F12를 눌러 콘솔 확인</p>

  <script>
    console.log("🧩 if / else if / else");
    const score = 85;
    if (score >= 90) {
      console.log("A학점");
    } else if (score >= 80) {
      console.log("B학점");
    } else if (score >= 70) {
      console.log("C학점");
    } else {
      console.log("F학점");
    }

    console.log("🔄 중첩 if");
    const isMember = true;
    const age = 20;
    if (isMember) {
      if (age >= 19) {
        console.log("성인 회원입니다.");
      } else {
        console.log("미성년자 회원입니다.");
      }
    }

    console.log("🧠 switch문");
    const fruit = "apple";
    switch (fruit) {
      case "apple":
        console.log("🍎 사과입니다");
        break;
      case "banana":
        console.log("🍌 바나나입니다");
        break;
      default:
        console.log("❓ 알 수 없는 과일입니다");
        break;
    }

    console.log("⚠️ truthy / falsy");
    const name = "";
    if (name) {
      console.log("이름이 존재합니다");
    } else {
      console.log("이름이 비어있습니다"); // 실행됨 (""은 falsy)
    }

    console.log("❓ 삼항 연산자");
    const point = 75;
    const result = point >= 80 ? "합격" : "불합격";
    console.log(result);
  </script>
</body>
</html>
